<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.randomLevel(1, 8);
            // Jou instructies volgen hier
            for(z=1; z<10; z++){
              robotArm.grab();
              robotArm.scan();
              color = robotArm.scan();
              if (color==null) {
                z=1000;
              } else {
                for(a=0; a<z; a++){
                robotArm.moveRight();
              }
                robotArm.drop();
                for(b=0; b<z; b++){
                robotArm.moveLeft();
              }
              }
            }
            //

            // De door jou opgegeven instructies uitvoeren
            robotArm.speed = 500;
            robotArm.run();
        </script>
    </body>
</html>
