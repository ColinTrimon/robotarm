<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 10");
            // Jou instructies volgen hier
            var c = 9;
            for(var d=0; d < 5; d++){
            robotArm.grab();
            for(var a=0; a < c; a++){
              robotArm.moveRight();
            }
            robotArm.drop();
            for(var b=0; b < c; b++){
              robotArm.moveLeft();
            }
            robotArm.moveRight();
            c = c -2;
          }
            // De door jou opgegeven instructies uitvoeren
            robotArm.speed = 500;
            robotArm.run();
        </script>
    </body>
</html>
